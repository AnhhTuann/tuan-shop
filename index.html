<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="stylesheet" href="./assets/css/app.css.map" />

    <title>Tuan Shop</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <div class="header__top">
        <div class="header__container container">
          <div class="header__contact">
            <span>+84 987 654 321</span>
            <span>Our location</span>
          </div>
          <p class="header__alert-news">
            Super Value Deals - Save up to 50% on selected items.
          </p>

          <a href="login-register.html" class="header__top-action">
            Login In / Sign Up
          </a>
        </div>
      </div>
      <nav class="nav container">
        <a href="index.html" class="nav__logo">
          <img src="assets/img/logo.svg" alt="logo" class="nav__logo-img" />
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link active-link">Home</a>
            </li>
            <li class="nav__item">
              <a href="shop.html" class="nav__link">Shop</a>
            </li>
            <li class="nav__item">
              <a href="accounts.html" class="nav__link">My Account</a>
            </li>
            <li class="nav__item">
              <a href="compare.html" class="nav__link">Compare</a>
            </li>
            <li class="nav__item">
              <a href="login-register.html" class="nav__link">Login</a>
            </li>
          </ul>
          <div class="nav__search">
            <input
              type="text"
              class="form__input"
              placeholder="Search for items"
            />
            <button class="nav__search-btn">
              <img src="assets/img/search.png" alt="search" />
            </button>
          </div>
        </div>
        <div class="nav__user-actions">
          <a href="wishlist.html" class="nav__action-btn">
            <img src="assets/img/icon-heart.svg" alt="heart" />
            <span class="count">3</span>
          </a>
          <a href="cart.html" class="nav__action-btn">
            <img src="assets/img/icon-cart.svg" alt="heart" />
            <span class="count">3</span>
          </a>
        </div>
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home section--lg">
        <div class="home__container container grid">
          <div class="home__content">
            <span class="home__subtitle">Hot promotions</span>
            <h1 class="home__title">
              Fashion Trends <span>Great Collection</span>
            </h1>
            <p class="home__description">
              Save more with coupons & up to 20% off
            </p>
            <a href="shop.html" class="btn">Shop Now</a>
          </div>
          <img src="assets/img/home-img.png" alt="home-img" class="home__img" />
        </div>
      </section>

      <!--=============== CATEGORIES ===============-->
      <section class="categories"></section>

      <!--=============== PRODUCTS ===============-->
      <section class="products"></section>

      <!--=============== DEALS ===============-->
      <section class="deals"></section>

      <!--=============== NEW ARRIVALS ===============-->
      <section class="new__arrivals"></section>

      <!--=============== SHOWCASE ===============-->
      <section class="showcase"></section>

      <!--=============== NEWSLETTER ===============-->
      <section class="newsletter"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src=""></script>
  </body>
</html>
