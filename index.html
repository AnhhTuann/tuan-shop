<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuan Shop</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/app.css.map" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-top">
            <ul class="header-list">
              <li class="header-item">
                <a href="#" class="header-link">Blog</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link">Featured Products</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link">Wishlist</a>
              </li>
            </ul>
            <ul class="header-list">
              <li class="header-item">
                <a href="#" class="header-link">Sign Up</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link">My Account</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link">Oder Tracking</a>
              </li>
              <li class="header-item">
                <a href="#" class="header-link"
                  >USD
                  <span class="header-icon">
                    <i class="fas fa-angle-down"></i>
                  </span>
                </a>
                <ul class="header-dropdown">
                  <li class="header-item current">
                    <a href="#" class="header-dropdown-link">USD</a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-dropdown-link">EUR</a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-dropdown-link">GBP</a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-dropdown-link">IDR</a>
                  </li>
                </ul>
              </li>
              <li class="header-item">
                <a href="#" class="header-link"
                  >English
                  <span class="header-icon">
                    <i class="fas fa-angle-down"></i>
                  </span>
                </a>
                <ul class="header-dropdown">
                  <li class="header-item current">
                    <a href="#" class="header-dropdown-link">English</a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-dropdown-link">German</a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-dropdown-link">Spanish</a>
                  </li>
                  <li class="header-item">
                    <a href="#" class="header-dropdown-link">Bahasa</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="menu">
            <div class="menu-container">
              <button class="menu-toggle">
                <i class="fas fa-bars"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main></main>
      <footer class="footer"></footer>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
